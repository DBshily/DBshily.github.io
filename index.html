  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var listItems = document.querySelectorAll('#nav li');

      var roll1 = document.getElementById('roll1');
      var roll2 = document.getElementById('roll2');
  
      for (var i = 0; i < listItems.length; i++) {
        listItems[i].addEventListener('mouseover', function() {
          var id = this.id;
          for (var j = 0; j < contents.length; j++) {
            var contentId = contents[j].getAttribute('id');
            if (contentId !== 'content1' && contentId !== 'content2' && contentId !== 'content3') {
              continue;
            }
            contents[j].style.display = 'none';
          }
          document.getElementById('content' + id.slice(-1)).style.display = 'block';
          roll2.style.display = 'flex';
        });
      }
  
      roll1.style.display = 'flex';
      roll2.style.display = 'none';
      document.getElementById('content2').style.display = 'block';
      document.getElementById('content1').style.display = 'none';
      document.getElementById('content3').style.display = 'none';
    });
  </script>
